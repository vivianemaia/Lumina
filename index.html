<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Spa - Massoterapia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #78c9b7 0%, #89ceab 100%);
        }
        
        .website-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .instagram-section {
            text-align: center;
            padding: 25px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instagram-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #7ed1b1, #7eb3c0, #b6cec8, #C13584, #b3496c, #FD1D1D);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .instagram-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .instagram-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Website.png" alt="Website Lumina" class="website-image">
        </div>
        
        <div class="content">
            <div class="instagram-section">
                <h2>Siga-nos no Instagram</h2>
                <p>Fique por dentro das novidades e promoções</p>
                <a href="https://www.instagram.com/lumina.spa.massoterapia" class="instagram-link" target="_blank">
                    <i class="fab fa-instagram"></i> Siga-nos no Instagram
                </a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Lumina SPA - Todos os direitos reservados</p>
        </footer>
    </div>
</body>

</html>
